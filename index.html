<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="ball">
        <img class="b" src="images/bg-pattern-top.svg" alt="ball-top" />
    </div>

    <div class="main-container">
      

      <div class="container1">
        <img class="card" src="images/bg-pattern-card.svg" alt="card" />
      </div>

      <div class="container2">
        <div class="vic-container">
          <div class="vic">
            <img class="vic2" src="images/image-victor.jpg" alt="Victor" />
          </div>

          <div class="text">
             <h2><span>Victor Crest</span> 26</h2>
             <p>London</p>
          </div>
        </div>
      </div>
      <div class="line">
        
      </div>
      <div class="container3">
            <div class="sub-con3">
                <article>
                    <h3 class="value">80K</h3>
                    <p class="name">Followers</p>
                </article>

                <article>
                    <h3 class="value">803K</h3>
                    <p class="name">Likes</p>
                </article>

                <article>
                    <h3 class="value">1.4K</h3>
                    <p class="name">Photos</p>
                </article>
            </div>
      </div>
      
    </div>

    <div class="ball2">
        <img class="b2" src="images/bg-pattern-bottom.svg" alt="ball-down" />
        </div>
  </body>
</html>
